<template>
    <lightning-card title="Create record using lightning-record-form">
        <lightning-record-form
            object-api-name={objectName}
            fields={fieldList}
            onsuccess={successHandler}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record using lightning-record-form">
        <lightning-record-form
            record-id="0012D00000aAT8hQAG"
            object-api-name={objectName}
            fields={fieldList}>
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in readonly mode using lightning-record-form">
        <lightning-record-form
            record-id={recordId}
            object-api-name={objectApiName}
            fields={fieldList}
            mode="readonly">
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in edit mode using lightning-record-form">
        <lightning-record-form
            record-id="0012D00000aAT8hQAG"
            object-api-name={objectName}
            fields={fieldList}
            mode="edit"
            columns="2">
        </lightning-record-form>
    </lightning-card>

    <lightning-card title="Display record in edit mode with layout using lightning-record-form">
        <lightning-record-form
            record-id="0012D00000aAT8hQAG"
            object-api-name={objectName}
            mode="edit"
            columns="2"
            layout-type="Compact">
        </lightning-record-form>
    </lightning-card>
</template>
